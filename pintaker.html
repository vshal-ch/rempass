<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/pintaker.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <script src="./js/pintakercheck.js"></script>
    <script src="./js/pintaker.js" defer type="module"></script>
    <title>Enter pin</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h2 class="title">Password Manager</h2>
      </div>
    </header>
    <main>
      <section class="container">
        <h1 class="heading">Enter Pin</h1>
        <form>
          <div class="input-container">
            <label for="pin">PIN</label>
            <input type="password" name="pin" id="pin" class="input" required/>
          </div>
          <button type="submit" class="submit">GO</button>
        </form>
      </section>
    </main>
  </body>
</html>
