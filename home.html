<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/popup.css" />
    <script src="./js/loggedcheck.js"></script>
    <script src="./js/script.js" defer></script>
    <title>Password manager</title>
  </head>
  <body>
    <aside>
      <div class="profile-card-container">
        <section class="profile-card">
          <img src="./assets/circle.svg" alt="profile avatar" class="profile" />
          <h3 class="name">Your</h3>
          <h4 class="tag">Password manager</h4>
        </section>
      </div>
      <nav class="side-nav">
        <ul class="links">
          <li class="link">
            <a href="index.html">Passwords</a>
          </li>
          <li class="link">
            <a href="generator.html">Generator</a>
          </li>
          <li class="link">
            <a href="strength.html">Strength checker</a>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <header class="top">
        <div class="hamburgur"></div>
        <h1 class="heading">Your Passwords</h1>
      </header>
      <section class="main">
        <div class="position-one">
          <section class="passwords-block">
            <header>
              <h3 class="passwords-block-heading">Your passwords</h3>
              <ul class="buttons-list">
                <li class="button">
                  <button class="add-password popup" data-popup="Add password">
                    <img
                      src="./assets/plus.svg"
                      alt="plus icon to add a password"
                      class="plus"
                    />
                  </button>
                </li>
                <li class="button">
                  <button
                    class="add-group popup"
                    data-popup="Add a Password group"
                  >
                    <img
                      src="./assets/add-folder.svg"
                      alt="add folder icon to add password folder"
                      class="add-folder"
                    />
                  </button>
                </li>
              </ul>
            </header>
            <ul class="passwords-list">
              <!-- <p class="message">
                No passwords<br />
                click on the
                <span class="icon"> + </span>
                icon to add a password
              </p> -->
            </ul>
          </section>
        </div>
        <!-- <section class="recents">
        <h2 class="recent-heading">
          Recently used
        </h2>
      </section> -->
      </section>
    </main>
    <div class="modal-back">
      <section class="add-password-modal">
        <h2 class="form-heading">Add Password</h2>
        <form class="add-password-form">
          <div class="input-block">
            <input
              type="text"
              id="platform"
              placeholder="Platform name"
              class="input"
              required
            />
            <ul class="input-options">
              <li class="input-option popup" data-popup="clear">
                <img
                  src="./assets/into.svg"
                  alt="clear icon to clear field"
                  class="clear"
                />
              </li>
            </ul>
          </div>
          <div class="input-block">
            <input
              type="text"
              id="username"
              placeholder="Username"
              class="input"
            />
            <ul class="input-options">
              <li class="input-option popup" data-popup="clear">
                <img
                  src="./assets/into.svg"
                  alt="clear icon to clear field"
                  class="clear"
                />
              </li>
            </ul>
          </div>
          <div class="input-block">
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="input"
              required
            />
            <img
              src="./assets/visibility.svg"
              alt="eye icon to show/hide password"
              class="toggle-view"
            />
            <ul class="input-options">
              <li class="input-option popup" data-popup="Generate password">
                <img
                  src="./assets/generate.svg"
                  alt="generate icon to generate password"
                  class="generate"
                  width="20"
                  height="20"
                />
              </li>
              <li class="input-option popup" data-popup="clear">
                <img
                  src="./assets/into.svg"
                  alt="clear icon to clear field"
                  class="clear"
                />
              </li>
            </ul>
          </div>
          <div class="flex">
            <input type="submit" value="ADD" class="password-submit" />
            <p class="close-modal">CANCEL</p>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
